<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<link rel="stylesheet" type="text/css" href="../../resources/css/base.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/bootstrap/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/easydropdown.flat.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/common.css" />
		<style type="text/css">
			.limit-con {
				padding: 20px;
				border-bottom: 1px solid #EDEBE9;
			}
			.limit-list {
				line-height: 2;
			}
			.limit-list label{
				margin-left: 20px;
			}
		</style>
		<title>编辑权限</title>
	</head>
	<body class="bgff">
		<form class="w-form tl" id="sForm">
			<div class="limit-con" v-for="menu in roleList">
				<h4 v-text="menu.menuText">消费者管理</h4>
				<div class="limit-list">
					<label class="check_radio" v-for="sonMenu in menu.list"><input type="checkbox" v-model="userRole" value="{{sonMenu.id}}" ><span v-text="sonMenu.menuText"></span></label>
				</div>
			</div>
			<div class="w-input-group bnone mt20 mb10 tc js-footer-btn">
				<span class="btn btn-primary input-sm js-submit" v-on:click="submit()">确定</span>
			</div>
		</form>
		<script type="text/javascript" src="../../resources/require.js"></script>
		<script type="text/javascript" src="../../resources/modules/user/editlimit.js"></script>
	</body>

</html>
