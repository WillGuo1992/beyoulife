<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<link rel="stylesheet" type="text/css" href="../../resources/css/base.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/libs/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/easydropdown.flat.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/common.css" />
		<title>编辑</title>
	</head>
	<body class="bgff">
		<form class="w-form tl" id="sForm">
			<div class="w-input-group">
				<label>姓名<i class="red">*</i></label>
				<div class="input-con"><input type="text" maxlength="10" name="realname" v-model="form.realname"></div>
			</div>
			<div class="w-input-group">
				<label>手机号<i class="red">*</i></label>
				<div class="input-con"><input type="text" maxlength="11" name="phone" v-model="form.phone"></div>
			</div>
			<div class="w-input-group">
				<label>邮箱</label>
				<div class="input-con"><input type="text" maxlength="30" name="email" v-model="form.email"></div>
			</div>
			<div class="w-input-group">
				<label>部门</label>
				<div class="input-con"><input type="text" maxlength="20" name="department" v-model="form.department"></div>
			</div>
			<div class="w-input-group">
				<label>岗位</label>
				<div class="input-con"><input type="text" maxlength="20" name="position" v-model="form.position"></div>
			</div>
			<div class="w-input-group bnone mt20 mb10 tc js-footer-btn">
				<span class="btn btn-primary input-sm js-submit" v-on:click="submit()">确定</span>
			</div>
		</form>
		<script type="text/javascript" src="../../resources/require.js"></script>
		<script type="text/javascript" src="../../resources/modules/user/edit.js"></script>
	</body>

</html>
