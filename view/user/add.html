<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<link rel="stylesheet" type="text/css" href="../../resources/css/base.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/bootstrap/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/breadcrumb.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/common.css" />
		<style type="text/css">
			.usera-limitlist td {
				padding: 5px 0;
				vertical-align: middle;
				line-height: 2;
			}
			
			.usera-limitlist td label {
				margin-left: 15px;
			}
			
			.usera-limitlist tr td:first-child {
				text-align: right;
				vertical-align: top;
			}
			
			.usera-limitlist tr td:last-child {
				text-align: left;
			}
			
			.breadcrumb-content {
				display: none;
			}
			
			.breadcrumb-content .qrcode {
				/*width: 200px;
				height: 200px;*/
				text-align: center;
				margin: 0 auto;
			}
			
			.breadcrumb-content .desc {
				text-align: center;
				margin-top: 20px;
			}
		</style>
		<title>添加用户</title>
	</head>

	<body>
		<div class="breadcrumb-con">
			<ul class="breadcrumb js-breadcrumb">
				<li class="active">
					<a href="#">1.填写信息、分配权限</a>
				</li>
				<li>
					<a href="#">2.绑定用户微信</a>
				</li>
				<li>
					<a href="#">3.管理员微信验证</a>
				</li>
				<li>
					<a href="#">4.完成</a>
				</li>
			</ul>
		</div>
		<div class="breadcrumb-list-con">
			<div class="breadcrumb-content" style="display: block" id="sForm">
				<h4 class="mb10">用户信息</h4>
				<form class="form-list" id="userForm">
					<div class="form-inline tl">
						<div class="form-group">
							<label for="card_no">姓名<i class="red">*</i>：</label>
							<input type="text" class="form-control" tabindex="1" name="realname" maxlength="10" v-model="form.realname" placeholder="姓名">
						</div>
						<div class="form-group">
							<label for="phone_no">手机号<i class="red">*</i>：</label>
							<input type="text" class="form-control" tabindex="2" maxlength="11" name="phone" v-model="form.phone" placeholder="手机号">
						</div>
					</div>
					<div class="form-inline tl mt10">
						<div class="form-group">
							<label for="card_no">&nbsp;&nbsp;部门：</label>
							<input type="text" class="form-control" tabindex="3" maxlength="20" name="department" v-model="form.department" placeholder="部门">
						</div>
						<div class="form-group">
							<label for="phone_no">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;邮箱：</label>
							<input type="text" class="form-control" tabindex="4" maxlength="30" name="email" v-model="form.email" placeholder="邮箱">
						</div>
					</div>
					<div class="form-inline tl mt10">
						<div class="form-group">
							<label for="card_no">&nbsp;&nbsp;岗位：</label>
							<input type="text" class="form-control" tabindex="3" maxlength="20" v-model="form.position" placeholder="岗位">
						</div>
					</div>
				</form>
				<h4 class="mt20 mb10">用户权限</h4>
				<div class="usera-limitlist">
					<table>
						<tr v-for="menu in roleList">
							<td style="width: 120px" v-text="menu.menuText+'：'"></td>
							<td><label class="check_radio" v-for="sonMenu in menu.list"><input type="checkbox" v-model="form.roleList" value="{{sonMenu.id}}" ><span v-text="sonMenu.menuText"></span></label></td>
						</tr>
					</table>
				</div>
				<div class="btns tc mt20">
					<span class="btn btn-primary js-first">下一步</span>
				</div>
			</div>
			<div class="breadcrumb-content">
				<div class="qrcode js-qrcode-user tc js-status-icon"></div>
				<div class="desc">
					<p class="add_tips">请该用户使用微信扫描二维码，绑定微信</p>
				</div>
				<div class="btns tc mt20">
					<button class="btn btn-default js-second" disabled="disabled">下一步</button>
				</div>
			</div>
			<div class="breadcrumb-content">
				<div class="js-usericon tc js-status-icon">
				</div>
				<div class="js-nickname mt10 add_tips tc"></div>
				<div class="btns tc mt20">
					<button class="btn btn-primary js-third">下一步</button>
				</div>
			</div>
			<div class="breadcrumb-content">
				<div class="qrcode js-qrcode-admin js-status-icon"></div>
				<div class="desc">
					<p class="add_tips">请该管理员使用微信扫描二维码</p>
				</div>
				<div class="btns tc mt20">
					<button class="btn btn-default js-fourth" disabled="disabled">下一步</button>
				</div>
			</div>
			<div class="breadcrumb-content">
				<img src="../../resources/images/finished.png" />
				<div class="desc">
					<p>用户添加成功 </p>
				</div>
				<div class="btns tc mt20">
					<a href="javascript:window.location.reload()">继续添加用户</a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../resources/require.js"></script>
		<script type="text/javascript" src="../../resources/modules/user/add.js"></script>
	</body>
</html>
