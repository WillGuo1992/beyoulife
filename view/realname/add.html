<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<link rel="stylesheet" type="text/css" href="../../resources/css/base.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/libs/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/easydropdown.flat.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/common.css" />
		<title>编辑</title>
	</head>
	<body class="bgff">
		<form class="w-form tl" id="form">
			<div class="w-input-group">
				<label>手机号码<i class="red">*</i>：</label>
				<div class="input-con"><input type="text" name="phone" tabindex="1" maxlength="11" v-model="form.phone" placeholder="手机号码"></div>
			</div>
			<div class="w-input-group">
				<label>真实姓名<i class="red">*</i>：</label>
				<div class="input-con"><input type="text" maxlength="11" tabindex="2" name="realname" v-model="form.realname" placeholder="真实姓名" ></div>
			</div>
			<div class="w-input-group">
				<label>性别<i class="red">*</i>：</label>
				<div class="input-con">
					<select tabindex="4" v-model="form.sex" id="sex" tabindex="3">
						<option value="1">男</option>
						<option value="2">女</option>
					</select>
				</div>
			</div>
			<div class="w-input-group">
				<label>证件类型<i class="red">*</i>：</label>
				<div class="input-con">
					<select tabindex="4" v-model="form.cardtype" id="caradtype" tabindex="4">
						<option value="身份证">身份证</option>
						<option value="护照">护照</option>
					</select>
				</div>
			</div>
			<div class="w-input-group">
				<label>证件号码<i class="red">*</i>：</label>
				<div class="input-con"><input type="text" name="idcard" maxlength="20" v-model="form.idcard" id="idcard" tabindex="5" placeholder="证件号码" ></div>
			</div>
			<div class="w-input-group bnone mt20 mb10 tc js-footer-btn">
				<span class="btn btn-primary input-sm js-submit">保存</span>
			</div>
		</form>
		<script type="text/javascript" src="../../resources/require.js"></script>
		<script type="text/javascript" src="../../resources/modules/realname/add.js"></script>
	</body>

</html>
