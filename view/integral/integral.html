<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<link rel="stylesheet" type="text/css" href="../../resources/css/base.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/libs/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/libs/bootstrap/bootstrap-table/bootstrap-table.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/easydropdown.flat.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/common.css" />
		<title>积分查询</title>
	</head>
	<body>
		<!-- 搜索容器-->
		<div class="search-panel" id="sForm">
			<form class="form-inline tl">
				<div class="form-group">
					<label for="card_no">门店名称：</label>
					<select tabindex="4" v-model="form.store_name" id="store">
						<option value="">全部</option>
						<option v-for="store in storeList" v-bind:value="store.store_no" v-text="store.store_name"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="phone_no">积分项目：</label>
					<label class="check_radio"><input type="checkbox" v-model="form.project_name" value="消费" >消费</label>
					<label class="check_radio"><input type="checkbox" v-model="form.project_name" value="退货" >退货</label>
					<label class="check_radio"><input type="checkbox" v-model="form.project_name" value="奖励" >奖励</label>
					<label class="check_radio"><input type="checkbox" v-model="form.project_name" value="兑换" >兑换</label>
					<label class="check_radio"><input type="checkbox" v-model="form.project_name" value="其他" >其他</label>
				</div>
			</form>
			<form class="form-inline tl mt20">
				<div class="form-group">
					<label>录入时间范围：</label>
					<input type="text" class="form-control startTime" readonly="readonly" v-model="form.startDate" id="startTime" placeholder="起始时间">
					<input type="text" class="form-control endTime" readonly="readonly" v-model="form.endDate" id="endTime" placeholder="结束时间">
				</div>
				<div class="form-group">
					<span class="btn btn-primary btn-after-icon icon-search" v-on:click="search">查询</span>
					<span class="btn btn-primary js-reset btn-after-icon icon-rest" v-on:click="reset">重置</span>
				</div>
			</form>
		</div>
		<!--表格容器-->
		<div class="table-panel">
			<table id="btrTable"></table>
		</div>
		<script type="text/javascript" src="../../resources/require.js"></script>
		<script type="text/javascript" src="../../resources/modules/integral/index.js"></script>
	</body>
</html>
