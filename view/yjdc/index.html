<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<link rel="stylesheet" type="text/css" href="../../resources/css/base.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/libs/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/libs/bootstrap/bootstrap-table/bootstrap-table.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/easydropdown.flat.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/common.css" />
		<title>订单查询</title>
	</head>
	<body>
		<!-- 搜索容器-->
		<div class="search-panel" id="sForm">
			<form class="form-inline tl">
				<div class="form-group">
					<label for="card_no">姓名：</label>
					<input type="text" class="form-control" v-model="form.realname" placeholder="姓名">
				</div>
				<div class="form-group">
					<label for="phone_no">手机号：</label>
					<input type="text" class="form-control" v-model="form.phone" placeholder="手机号">
				</div>
			</form>
			<form class="form-inline tl mt20">
				<div class="form-group">
					<label>状态：</label>
					<label class="check_radio"><input type="checkbox" v-model="form.statusList" value="0">已答题</label>
					<label class="check_radio"><input type="checkbox" v-model="form.statusList" value="1">已兑奖</label>
				</div>
				<div class="form-group">
					<span class="btn btn-primary btn-after-icon icon-search" v-on:click="search">查询</span>
					<span class="btn btn-primary js-reset btn-after-icon icon-rest" v-on:click="reset">重置</span>
				</div>
			</form>
		</div>
		<!--表格容器-->
		<div class="table-panel">
			<table id="btrTable"></table>
		</div>
		<script type="text/javascript" src="../../resources/require.js"></script>
		<script type="text/javascript" src="../../resources/modules/questionnaire/index.js"></script>
	</body>

</html>
