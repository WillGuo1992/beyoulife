<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<link rel="stylesheet" type="text/css" href="../../resources/css/base.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/libs/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/easydropdown.flat.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/common.css" />
		<title>编辑</title>
	</head>
	<body class="bgff">
		<form class="w-form tl" id="modelForm">
			<div class="w-input-group">
				<label>渠道名称<i class="red">*</i></label>
				<div class="input-con"><input type="text" maxlength="32" name="name" v-model="form.name" placeholder="中英文"></div>
			</div>
			<div class="w-input-group">
				<label>渠道标识<i class="red">*</i></label>
				<div class="input-con"><input type="text" name="identification" v-model="form.identification" maxlength="32" placeholder="英文字母"></div>
			</div>
			<div class="w-input-group">
				<label>类别标签<i class="red">*</i></label>
				<div class="input-con"><input type="text" name="type_tag" v-model="form.type_tag" maxlength="32" placeholder="类别标签"></div>
			</div>
			<div class="w-input-group bnone mt20 mb10 tc js-footer-btn">
				<span class="btn btn-primary input-sm js-submit" v-on:click="submitForm">确定</span>
			</div>
		</form>
		<script type="text/javascript" src="../../resources/require.js"></script>
		<script type="text/javascript" src="../../resources/modules/channel/add.js"></script>
	</body>

</html>
