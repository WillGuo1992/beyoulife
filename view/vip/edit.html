<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<link rel="stylesheet" type="text/css" href="../../resources/css/base.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/libs/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/easydropdown.flat.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/common.css" />
		<title>编辑</title>
	</head>
	<body class="bgff" ms-controller="form">
		<form class="w-form tl">
			<div class="w-input-group">
				<label>手机号码</label>
				<div class="input-con"><input type="text" maxlength="11" ms-duplex="@user.phone_no" id="phone_no" readonly="readonly"></div>
			</div>
			<div class="w-input-group">
				<label>真实姓名</label>
				<div class="input-con"><input type="text" maxlength="10" ms-duplex="@user.real_name"></div>
			</div>
			<div class="w-input-group">
				<label>性别</label>
				<div class="input-con vermiddle">
					<span class="check_radio_con"><input type="radio" value="1" ms-duplex-string="@user.sex" name="sex" checked="checked" >男</span>
					<span class="check_radio_con ml10"><input type="radio" value="2" ms-duplex-string="@user.sex" name="sex">女</span></div>
			</div>
			<div class="w-input-group">
				<label>生日</label>
				<div class="input-con"><input type="text" ms-duplex="@user.birthday" maxlength="16" readonly="readonly" id="birthday"></div>
			</div>
			<div class="w-input-group">
				<label>邮箱</label>
				<div class="input-con"><input type="text" maxlength="36" ms-duplex="@user.email" id="email"></div>
			</div>
			<div class="w-input-group">
				<label>地址</label>
				<div class="input-con"><input type="text" maxlength="36" ms-duplex="@user.address"></div>
			</div>
			<div class="w-input-group">
				<label>收入(月)</label>
				<div class="input-con">
					<select tabindex="4" class="dropdown" ms-duplex="@user.income" id="income">
						<option value="无">无</option>
						<option value="3千以下">3千以下</option>
						<option value="3千-5千">3千-5千</option>
						<option value="5千-1万">5千-1万</option>
						<option value="1万-2万">1万-2万</option>
						<option value="2万以上">2万以上</option>
					</select>
				</div>
			</div>
			<div class="w-input-group">
				<label>学历</label>
				<div class="input-con">
					<select tabindex="4" class="dropdown" ms-duplex="@user.education" id="education">
						<option value="无">无</option>
						<option value="高中">高中</option>
						<option value="大专">大专</option>
						<option value="本科">本科</option>
						<option value="研究生">研究生</option>
						<option value="博士">博士</option>
					</select>
				</div>
			</div>
			<div class="w-input-group">
				<label>行业</label>
				<div class="input-con">
					<select tabindex="4" class="dropdown" ms-duplex="@user.industry" id="industry">
						<option value="无">无</option>
						<option value="IT|通信|电子|互联网">IT|通信|电子|互联网</option>
						<option value="金融业">金融业</option>
						<option value="商业服务">商业服务</option>
						<option value="生产|加工|制造">生产|加工|制造</option>
						<option value="服务业">服务业</option>
						<option value="政府|非盈利机构">政府|非盈利机构</option>
						<option value="其他">其他</option>
					</select></div>
			</div>
			<div class="w-input-group">
				<label>身份证号</label>
				<div class="input-con"><input type="text" maxlength="18" ms-duplex="@user.idcard" id="idcard"></div>
			</div>
			<div class="w-input-group">
				<label>固定电话</label>
				<div class="input-con"><input type="text" maxlength="16" ms-duplex="@user.fixedphone"></div>
			</div>
			<div class="w-input-group bnone mt20 mb10 tc js-footer-btn">
				<span class="btn btn-primary input-sm js-submit">确定</span>
				<span class="btn btn-default input-sm ml10">取消</span>
			</div>
		</form>
		<script type="text/javascript" src="../../resources/require.js"></script>
		<script type="text/javascript" src="../../resources/modules/vip/add.js"></script>
	</body>
</html>
