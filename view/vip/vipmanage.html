<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<link rel="stylesheet" type="text/css" href="../../resources/css/base.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/libs/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/libs/bootstrap/bootstrap-table/bootstrap-table.css" />
		<link rel="stylesheet" type="text/css" href="../../resources/css/common.css" />
		<title></title>
	</head>
	<body>
		<!-- 搜索容器-->
		<div class="search-panel">
			<form class="form-inline tl">
				<div class="form-group">
					<label for="card_no">卡号：</label>
					<input type="text" class="form-control" id="card_no" placeholder="卡号">
				</div>
				<div class="form-group">
					<label for="phone_no">手机号：</label>
					<input type="text" class="form-control" id="phone_no" placeholder="手机号">
				</div>
				<div class="form-group">
					<label for="real_name">真实姓名：</label>
					<input type="text" class="form-control" id="real_name" placeholder="真实姓名">
				</div>
			</form>
			<form class="form-inline tl mt20">
				<div class="form-group">
					<label>注册时间范围：</label>
					<input type="text" class="form-control startTime"  readonly="readonly" id="startTime" placeholder="起始时间" >
					<input type="text" class="form-control endTime"    readonly="readonly" id="endTime" placeholder="结束时间">
				</div>
				<div class="form-group">
					<span class="btn btn-primary btn-after-icon icon-search js-search">查询</span>
					<span class="btn btn-primary js-reset btn-after-icon icon-rest">重置</span>
				</div>
			</form>
		</div>
		<!--表格容器-->
		<div class="table-panel">
			<table id="btrTable"></table>
		</div>
		<script type="text/javascript" src="../../resources/require.js"></script>
		<script type="text/javascript" src="../../resources/modules/vip/vimmanage.js"></script>
	</body>
</html>
