<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
	       	<link rel="stylesheet" type="text/css" href="resources/css/base.css" />
		<link rel="stylesheet" type="text/css" href="resources/css/bootstrap/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="resources/css/login.css" />
		<title>登录</title>
	</head>
	<body class="loginbg">
		<div class="login-containter">
			<!--系统名称logo-->
			<div class="site-info">
				<div class="logo"></div>
				<h3>运营管理系统登录</h3>
			</div>
			<!--用户登录操作-->
			<div class="login-info">
				<div class="qrcode">
					<div id="qrcode" class="qrcode-con"></div>
					<p>请使用已绑定的微信扫描二维码</p>
				</div>
				<div class="user-login">
					<div class="avatar">
					</div><!DOCTYPE HTML>
					<p class="uname" id="username"></p>
					<div>
						<button class="btn btn-primary js-login">登录</button>
					</div>
				</div>
				<div class="login-error">
					<div class="fail-icon"></div>
					<p class="fail-info">登录失败</p>
					<p class="fail-tip">当前用户没有登录的权限，请联系运营部管理员</p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="resources/require.js"></script>
		<script type="text/javascript" src="resources/modules/login.js"></script>
	</body>
</html>
